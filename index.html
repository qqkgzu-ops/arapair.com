<!DOCTYPE html>

<head>

.buttons a:hover, .buttons button:hover { background:#0055aa; }
form input, form textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
form button { background:#003366; color:white; border:none; padding:15px; border-radius:5px; cursor:pointer; width:100%; font-size:1em; }

<a href="tel:2242341862">Call 224-234-1862</a>
<a href="sms:2242341862">Send SMS</a>
<button onclick="document.getElementById('contactForm').scrollIntoView({behavior:'smooth'});">Send Message</button>
